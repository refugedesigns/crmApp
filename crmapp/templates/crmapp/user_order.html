{% extends 'crmapp/main.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-3">
            <br><br><br><br><br>
            <h2>Customer: {{request.user.username}}</h2>
            <br>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p}}
                <hr>
                <button class="btn btn-primary btn-block" type="submit">Save</button>
            </form>
            <br><br><br><br>
        </div>
    </div>
</div>
{% endblock %}
